<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <script src="./102.js" defer></script>
    <title>My WebSite</title>
</head>
<body>
   <header class="header">
    <nav class="nav container">
        <h1 class="logo">WebSite</h1>
        <ul class="nav-items">
            <li><a href="">Home</a></li>
            <li><a href="">Todo</a></li>
            <li><a href="">Sign</a></li>
        </ul>
    </nav>
    <div class="headline">
        <h2 id="main-heading">Manage your Task<span style="display: none;">Hello</span></h2>
        <button class="btn btn-headline">Learn More</button>
    </div>
   </header> 
   <section class="section-todo container">
        <h2>Your plan for today? </h2>
        <form class="form-todo">
            <input type="text" name="" id="" placeholder="Add todo">
            <input type="submit" value="Add todo" class="btn">
        </form>
    </section>
    <section class="section-signup container">
        <h2>Sign Up</h2>
        <form class="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">    
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">    
            </div>
            <div class="form-group">
                <label for="confirmPasword">Confirm Password</label>
                <input type="password" name="confirmPasword" id="confirmPasword">    
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="email" name="phone" id="username">    
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email">    
            </div>
            <div class="form-group">
                <label for="about">About Yourself</label>
                <textarea name="about" id="about" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </section>
</body>
</html>
